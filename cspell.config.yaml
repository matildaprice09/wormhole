$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'

# Define custom dictionary for cspell
dictionaryDefinitions:
  - name: wormhole-dictionary
    # Path to the custom words file
    path: './cspell-custom-words.txt'
    addWords: true

# Use the custom dictionary for spell checking
dictionaries:
  - wormhole-dictionary

# Ignore specific paths that are typically not relevant for spell-checking
ignorePaths:
  # Go modules for the guardian node
  - '/pkg/mod/**'
  
  # Node modules (typically 3rd party dependencies)
  - '**/node_modules/**'
  
  # Python dependencies file (requirements.txt)
  - '**/requirements.txt'
  
  # Custom dictionary file itself (to avoid re-checking)
  - '/cspell-custom-words.txt'

  # Tilt extensions (specific to the project)
  - '/tilt_modules/**'
  
  # Build artifacts that should not be checked
  - '/clients/js/build/**'
  - '/wormchain/build/**'
  
  # Cosmos-related autogenerated files (avoid checking autogenerated code)
  - '/wormchain/ts-sdk/src/modules/cosm.*/**'
  
  # Osmosis-related autogenerated files (avoid checking autogenerated code)
  - '/wormchain/ts-sdk/src/modules/osmosis*/**'
